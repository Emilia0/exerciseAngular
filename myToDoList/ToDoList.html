<!DOCTYPE html>
<html lang="en" ng-app="Planner">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>My To Do List</title>

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="../datepicker.css"/>
    <link rel="stylesheet" href="ToDoList.css">
</head>
<body>


<header>
</header>

<div class="container-fluid" ng-controller="ToDoList">

    <div class="dashboard-heading col-md-offset-1 col-md-10 col-xs-12"><h2>My To Do List</h2></div>
    <div class="row col-md-offset-1 col-md-10 col-xs-12">
        <button class="btn btn-default col-md-2" type="submit" ng-click="show=false">All tasks</button>
        <button class="btn btn-default col-md-2" type="submit" ng-click="show=true">Manage tasks</button>

    </div>
    <div>
        <change-list ng-show="show"></change-list>
    </div>
    <div class="row col-md-offset-1 col-md-10 col-xs-12" ng-hide="show">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add new task:</h3>
            </div>
            <div class="panel-body">

                <form class="form-inline row">
                    <div class="input-group col-md-2">
                        <!--<label>Date</label>-->
                        <input type="text" class="form-control datepicker col-md-2" id="date1" placeholder="  Choose date"
                               ng-model="newItem.date">
                    </div>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control col-md-2" id="taskInput" placeholder="My new task"
                               ng-model="newItem.task">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary" ng-click="addItem(newItem)">Add !</button>
                        </span>
                    </div>

                </form>

            </div>
        </div>

    </div>
    <div class="row col-md-offset-1 col-md-10 col-xs-12" ng-hide="show">
        <div class="panel panel-info col-md-12">
            <div class="panel-heading">
                <h3 class="panel-title">All tasks:</h3>
            </div>
            <div class="panel-body allTaskList">
                <ul>
                    <li class="list-group-item" ng-repeat="item in taskList" ng-style="item.itemStyle">
                        <span>{{item.date}}</span> :
                        {{item.task}}
                    </li>
                </ul>

            </div>
        </div>


    </div>
</div>


<footer></footer>


<script type="text/javascript" src="../angular.js"></script>
<script src="../jquery.js"></script>
<script type="text/javascript" src="../bootstrap-datepicker.js"></script>
<script src="ToDoList.js"></script>



</body>
</html>
