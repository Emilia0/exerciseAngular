<!DOCTYPE html>
<html lang="en" ng-app="Planer">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>My To Do List</title>

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="ToDoList.css">
    <link rel="stylesheet" type="text/css" media="all" href="../datepicker.css"/>
</head>
<body>


<header>
</header>

<div class="container" ng-controller="ToDoList">

    <div class="dashboard-heading col-md-12 col-xs-12"><h2>Zaplanuj swój tydzień</h2></div>
    <div class="row">
        <button class="btn btn-default" type="submit" ng-click="show=false">Lista wszystkich zadań</button>
        <button class="btn btn-default" type="submit" ng-click="show=true">Zarządzaj zadaniami</button>

    </div>
    <div>
        <change-list ng-show="show"></change-list>
    </div>
    <div class="row" ng-hide="show">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Dodaj nowe zadania:</h3>
            </div>
            <div class="panel-body">

                <form class="form-inline row">
                    <div class="form-group">
                        <label>Data</label>
                        <input type="text" class="form-control datepicker" id="data1" placeholder="Data"
                               ng-model="newItem.date">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Wpisz nowe zadanie"
                               ng-model="newItem.task">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="addItem(newItem)">Dodaj</button>
                </form>

            </div>
        </div>

    </div>
    <div class="row" ng-hide="show">
        <div class="panel panel-info col-md-12">
            <div class="panel-heading">
                <h3 class="panel-title">Zaplanowane zadania:</h3>
            </div>
            <div class="panel-body allTaskList">
                <ul>
                    <li class="list-group-item" ng-repeat="item in taskList" ng-style="item.itemStyle">
                        <span>{{item.date}}</span> :
                        {{item.task}}
                    </li>
                </ul>

            </div>
        </div>


    </div>
</div>


<footer></footer>


<script type="text/javascript" src="../angular.js"></script>
<script src="../jquery.js"></script>
<script type="text/javascript" src="../bootstrap-datepicker.js"></script>
<script src="ToDoList.js"></script>



</body>
</html>
